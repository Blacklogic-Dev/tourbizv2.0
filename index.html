<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TourBiz Zone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  @keyframes breathe { 0%,100%{transform:scale(1);}50%{transform:scale(1.04);} }

  body {
    min-height:100vh;
    background: url('tour.jpg') center/cover no-repeat fixed;
  }
</style>
</head>

<body class="flex items-center justify-center p-6">

<div class="w-full max-w-md px-6 text-center backdrop-blur-md bg-white/20 rounded-3xl shadow-2xl py-8">

  <!-- Logo -->
  <div class="flex justify-center mb-6">
    <img src="tou1.png" alt="TourBiz Zone Logo"
      class="w-[300px] h-[300px] object-contain rounded-3xl shadow-2xl p-4"
      style="animation:breathe 4s ease-in-out infinite;" />
  </div>

  <!-- Info -->
  <div class="bg-white/20 rounded-2xl p-6 text-[#1f0f3d] shadow-xl mb-6 backdrop-blur-md">
    <h1 class="text-2xl md:text-3xl font-bold mb-2">Welcome to TourBiz Zone ğŸš€</h1>
    <p class="text-sm md:text-base mb-1">Learn ğŸ“˜, Calculate â—, and Lead ğŸ’¼</p>
    <p class="text-sm md:text-base">
      Grades <strong>9â€“12</strong> in 
      <strong>Business Studies ğŸ’¼, Math Literacy â—, Accounting ğŸ“Š, Tourism ğŸŒ</strong>
    </p>
  </div>

  <!-- Google Login -->
  <button id="googleBtn" onclick="googleLogin()"
    class="w-full flex items-center justify-center gap-3 bg-white text-gray-800 font-semibold py-3 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95 mb-4">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" />
    <span id="btnText">Continue with Google</span>
    <svg id="spinner" class="hidden w-5 h-5 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
    </svg>
  </button>

  <!-- Hidden Login Form -->
  <div id="loginForm" class="hidden mt-4 bg-white/90 p-6 rounded-xl shadow-lg text-gray-900 space-y-4">
    <h2 class="text-xl font-semibold mb-3">Student Login</h2>

    <input type="text" id="studentID" placeholder="Student ID"
      class="w-full p-2 border rounded" maxlength="6">

    <input type="password" id="password" placeholder="Password"
      class="w-full p-2 border rounded">

    <button id="loginBtn"
      class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800 transition flex items-center justify-center gap-2">
      <i class="fa-solid fa-right-to-bracket"></i> Confirm
    </button>

    <p id="loginError" class="text-red-600 text-sm hidden font-bold"></p>
  </div>

</div>

<script>
function googleLogin() {
  const btnText = document.getElementById("btnText");
  const spinner = document.getElementById("spinner");

  btnText.textContent = "Loading...";
  spinner.classList.remove("hidden");

  setTimeout(() => {
    spinner.classList.add("hidden");
    btnText.textContent = "Continue with Google";
    document.getElementById("loginForm").classList.remove("hidden");
    document.getElementById("loginForm").scrollIntoView({behavior:'smooth'});
  }, 1000);
}

document.getElementById("loginBtn").addEventListener("click", () => {
  const studentID = document.getElementById("studentID").value.trim();
  const password = document.getElementById("password").value.trim();
  const error = document.getElementById("loginError");

  const idValid = /^26\d{4}$/.test(studentID);
  const passValid = password.length >= 4;

  if(idValid && passValid){
    error.textContent = "Login Successful ğŸ‘âœ…";
    error.classList.remove("hidden");
    error.classList.replace("text-red-600", "text-green-600");

    setTimeout(()=>{ window.location.href="dashboard.html"; },1200);
  } else {
    error.textContent = "Login Failed âŒ";
    error.classList.remove("hidden");
    error.classList.replace("text-green-600","text-red-600");
  }
});
</script>

</body>
</html>
