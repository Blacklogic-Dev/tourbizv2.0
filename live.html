<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Sessions - TourBiz Zone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body {
  background: linear-gradient(to bottom, #a855f7, #6b21a8, #2a0a3d);
  min-height: 100vh;
  font-family: sans-serif;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.overlay-content {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(12px);
  padding: 2rem;
  border-radius: 1rem;
  width: 90%;
  max-width: 500px;
  color: white;
}

.form-input {
  background-color: rgba(255,255,255,0.2);
  backdrop-filter: blur(5px);
  border-radius: 0.5rem;
  padding: 0.6rem 1rem;
  color: white;
  width: 100%;
  margin-bottom: 1rem;
}

.form-btn {
  background-color: #c084fc;
  color: #2a0a3d;
  font-weight: bold;
  padding: 0.6rem 1rem;
  border-radius: 0.5rem;
  width: 100%;
  transition: all 0.3s;
}

.form-btn:hover {
  background-color: #6b21a8;
  color: white;
}

.like-btn {
  background-color: #fff;
  color: #6b21a8;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  font-weight: bold;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  cursor: pointer;
  transition: 0.3s;
}

.like-btn.liked {
  background-color: #6b21a8;
  color: white;
}

.comment-section textarea {
  background-color: rgba(255,255,255,0.2);
  backdrop-filter: blur(5px);
  border-radius: 0.5rem;
  padding: 0.5rem 1rem;
  color: white;
  width: 100%;
  margin-bottom: 0.5rem;
  resize: none;
}
</style>
</head>
<body>

<!-- PRE ACCESS OVERLAY -->
<div class="overlay" id="preAccess">
  <div class="overlay-content">
    <h2 class="text-xl font-bold mb-4">Enter Session Details</h2>

    <input type="text" id="studentId" placeholder="Student ID" class="form-input" required>
    <input type="text" id="fullName" placeholder="Full Name" class="form-input" required>

    <select id="focusArea" class="form-input" required>
      <option value="">Select Focus Area</option>
      <option value="Tourism">Tourism</option>
      <option value="Accounting">Accounting</option>
      <option value="Business Studies">Business Studies</option>
      <option value="Math Lit">Mathematical Literacy</option>
    </select>

    <button id="enterBtn" class="form-btn">Enter Live Session</button>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="w-full max-w-6xl mx-auto p-4 hidden" id="mainContent">

  <div class="text-white text-2xl font-bold mb-6 text-center">
    Live Strategy Sessions â€“ TourBiz Zone
  </div>

  <!-- LIVE VIDEO -->
  <div class="mb-6">
    <iframe class="w-full h-96 md:h-[500px] rounded-xl shadow-lg"
      src="https://www.youtube.com/embed/YOUR_LIVE_VIDEO_ID"
      title="TourBiz Live"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>

  <!-- LIKE BUTTON -->
  <div class="mb-6">
    <button class="like-btn" id="likeBtn">
      <i class="fas fa-thumbs-up"></i> Like <span id="likeCount">0</span>
    </button>
  </div>

  <!-- COMMENT SECTION -->
  <div class="comment-section bg-white/10 backdrop-blur-md rounded-2xl p-6 shadow-lg">
    <h2 class="text-white text-xl font-bold mb-4">Questions / Business Ideas</h2>
    <textarea id="commentMessage" placeholder="Type your question or idea..." rows="4"></textarea>
    <button id="sendComment" class="form-btn">Send to WhatsApp</button>
  </div>

</div>

<script>
const preAccess = document.getElementById('preAccess');
const mainContent = document.getElementById('mainContent');
const enterBtn = document.getElementById('enterBtn');

enterBtn.addEventListener('click', () => {
  const studentId = document.getElementById('studentId').value.trim();
  const fullName = document.getElementById('fullName').value.trim();
  const focusArea = document.getElementById('focusArea').value;

  if(!studentId || !fullName || !focusArea){
    alert("Please complete all fields");
    return;
  }

  const text = `New TourBiz Live Access:%0AStudent ID: ${studentId}%0AName: ${fullName}%0AFocus: ${focusArea}`;
  const whatsappURL = `https://api.whatsapp.com/send?phone=27606614909&text=${encodeURIComponent(text)}`;
  window.open(whatsappURL, '_blank');

  preAccess.style.display = 'none';
  mainContent.classList.remove('hidden');
});

// Like button
let likes = 0;
const likeBtn = document.getElementById('likeBtn');
const likeCount = document.getElementById('likeCount');

likeBtn.addEventListener('click', () => {
  likes++;
  likeCount.textContent = likes;
  likeBtn.classList.add('liked');
});

// Comment section
document.getElementById('sendComment').addEventListener('click', () => {
  const comment = document.getElementById('commentMessage').value.trim();
  if(!comment){
    alert("Please enter a message");
    return;
  }

  const text = `TourBiz Live Question:%0A${comment}`;
  const whatsappURL = `https://api.whatsapp.com/send?phone=27606614909&text=${encodeURIComponent(text)}`;
  window.open(whatsappURL, '_blank');

  document.getElementById('commentMessage').value = '';
});
</script>

</body>
</html>
